<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header"> 
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-image.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Edit"></button>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Add"></button> 
    </section>
    <section class="elements">
      <div class="elements__element">
        <img class="elements__element-image" src="./images/karachaevsk.jpg" alt="Архитектурное сооружение">
        <div class="elements__element-place">
          <h3 class="elements__element-title">Карачаевск</h3>
          <button class="elements__element-like-button" type="button" aria-label="Like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-image" src="./images/elbrus.jpg" alt="Гора вдали">
        <div class="elements__element-place">
          <h3 class="elements__element-title">Гора Эльбрус</h3>
          <button class="elements__element-like-button" type="button" aria-label="Like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-image" src="./images/dombai.jpg" alt="Горные вершины">
        <div class="elements__element-place">
          <h3 class="elements__element-title">Домбай</h3>
          <button class="elements__element-like-button" type="button" aria-label="Like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-image" src="./images/krasnaya-polyana.png" alt="Горы среди облаков">
        <div class="elements__element-place">
          <h3 class="elements__element-title">Красная поляна</h3>
          <button class="elements__element-like-button" type="button" aria-label="Like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-image" src="./images/peterburg.jpg" alt="Старинная улица">
        <div class="elements__element-place">
          <h3 class="elements__element-title">Санкт-Петербург</h3>
          <button class="elements__element-like-button" type="button" aria-label="Like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-image" src="./images/sochi.jpg" alt="Небо и пальмы">
        <div class="elements__element-place">
          <h3 class="elements__element-title">Сочи</h3>
          <button class="elements__element-like-button" type="button" aria-label="Like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2021.&nbsp;Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="Popup"> 
        <input class="popup__input" id="name" type="text" name="Name" placeholder="Ваше имя">
        <input class="popup__input" id="about" type="text" name="Profession" placeholder="Ваш род деятельности">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Close"></button>
    </div>
  </div>
<script src="./scripts/scripts.js"></script>
</body>
</html>
