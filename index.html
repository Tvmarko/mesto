<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header"> 
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-image.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Edit"></button>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Add"></button> 
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2021.&nbsp;Mesto Russia</p>
  </footer>
  <template class="elements-template">
    <div class="elements__element">
      <div class= "elements__element-image">
        <img class="elements__element-photo" src="#" alt="">
        <button class="elements__element-delete" alt="Delete" type="button">
          <img src="./images/delete-button.svg">
        </button>
      </div>
      <div class="elements__element-place">
        <h3 class="elements__element-title"></h3>
        <button class="elements__element-like" type="button" aria-label="Like"></button>
      </div>
    </div>
  </template>
  <section class="popup popup_edit">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="Popup"> 
        <input class="popup__input" id="name" type="text" name="Name" placeholder="Ваше имя">
        <input class="popup__input" id="about" type="text" name="Profession" placeholder="Ваш род деятельности">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button popup__close-button_edit" type="button" aria-label="Close"></button>
    </div>
  </section>
  <section class="popup popup_add">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form_add" name="Popup"> 
        <input class="popup__input" id="place" type="text" name="Place" placeholder="Название">
        <input class="popup__input" id="image" type="text" name="Image" placeholder="Ссылка на картинку">
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button popup__close-button_add" type="button" aria-label="Close"></button>
    </div>
  </section>
  <section class="popup popup_openImage">
    <div class="popup__openphoto-container">
      <img class="popup__openphoto" src="#" alt="">
      <p class="popup__openphoto-caption"></p>
      <button class="popup__close-button popup__close-button_photo" type="button" aria-label="Close"></button>
    </div>
  </section>
<script src="./scripts/scripts.js"></script>
</body>
</html>
