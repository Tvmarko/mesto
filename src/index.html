<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест</title>
</head>
<body class="page">
  <header class="header"> 
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info-container">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="<%=require('./images/аватар.svg')%>" alt="Аватар пользователя">
          <div class="profile__avatar-overlay">
            <button class="profile__avatar-button" type="button" aria-label="Edit"></button>
          </div>
        </div>
        <div class="profile__info">
          <h1 class="profile__info-title">:fr</h1>
          <button class="profile__edit-button" type="button" aria-label="Edit"></button>
          <p class="profile__info-subtitle">Xtkjdtr</p>
        </div>
      </div>  
      <button class="profile__add-button" type="button" aria-label="Add"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2021.&nbsp;Mesto Russia</p>
  </footer>
  <template class="elements-template">
    <div class="elements__element">
      <div class= "elements__element-image">
        <img class="elements__element-photo" src="#" alt="">
        <button class="elements__element-delete" alt="Delete" type="button">
          <img src="<%=require('./images/delete-button.svg')%>">
        </button>
      </div>
      <div class="elements__element-place">
        <h3 class="elements__element-title"></h3>
        <button class="elements__element-like" type="button" aria-label="Like"></button>
        <span class="elements__element-like-count"></span> 
      </div>
    </div>
  </template>
  <section class="popup popup_edit">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form_edit" name="Popup" novalidate>
        <div class="popup__form-field">
          <input class="popup__input popup__input_name" id="name" type="text" name="name" placeholder="Ваше имя" required minlength="2" maxlength="40">
          <span class="popup__input-error name-error"></span>
        </div>
        <div class="popup__form-field"> 
          <input class="popup__input popup__input_about" id="about" type="text" name="profession" placeholder="Ваш род деятельности" required minlength="2" maxlength="200">
          <span class="popup__input-error about-error"></span>
        </div>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button popup__close-button_edit" type="button" aria-label="Close"></button>
    </div>
  </section>
  <section class="popup popup_avatar">
    <div class="popup__container popup__container_avatar">
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form popup__form_avatar" name="Popup" novalidate>
        <div class="popup__form-field">
          <input class="popup__input popup__input_avatar" id="avatar" type="url" name="avatar" placeholder="Ссылка на аватар" required>
          <span class="popup__input-error avatar-error"></span>
        </div>
        <button class="popup__save-button popup__save-button_avatar" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button popup__close-button_avatar" type="button" aria-label="Close"></button>
    </div>
  </section>
  <section class="popup popup_add">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form_add" name="Popup" novalidate>
        <div class="popup__form-field"> 
          <input class="popup__input popup__input_place" id="place" type="text" name="place" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error place-error"></span>
        </div>
        <div class="popup__form-field">
          <input class="popup__input popup__input_image" id="image" type="url" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error image-error"></span>
        </div>
        <button class="popup__save-button popup__save-button_add" type="submit">Создать</button>
      </form>
      <button class="popup__close-button popup__close-button_add" type="button" aria-label="Close"></button>
    </div>
  </section>
  <section class="popup popup_confirm">
    <div class="popup__container popup__container_confirm">
      <h3 class="popup__title popup__title_confirm">Вы уверены?</h3>
      <button class="popup__save-button popup__save-button_confirm" type="submit">Да</button>
      <button class="popup__close-button popup__close-button_confirm" type="button" aria-label="Close"></button>
    </div>
  </section>
  <section class="popup popup_image">
    <div class="popup__photo-container">
      <img class="popup__photo" src="#" alt="">
      <p class="popup__photo-caption"></p>
      <button class="popup__close-button popup__close-button_photo" type="button" aria-label="Close"></button>
    </div>
  </section>
  </body>
</html>
